<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="header_logo" src="images/logo2.png" alt="logo de VAD" />
      </div>
      <h1 class="main_title">Vidéos à la demande</h1>
    </header>

    <main>
      <section id="top_movie" class="top_movie">
        <h2 class="Titres_H2">Best Movie</h2>
        <div class="top_movie_infos">
          <img id="top-movie-img" src="#" alt="Best Movie image" />
          <h3 id="top-movie-title"></h3>
          <p id="top-movie-description"></p>
          <div class="btn-position">
            <button id="myModalBtn" class="bestbtn">Details</button>
          </div>
        </div>
      </section>

      <section id="best_movies" class="best_movies">
        <h2 class="Titres_H2">Best Rated Movies</h2>
        <div class="movies-grid">
          <div id="column1" class="column"></div>
          <!-- <div class="hiddenElements"> -->
          <div id="column2" class="column"></div>
          <div id="column3" class="column"></div>
          <!-- </div> -->
        </div>
        <div class="btn-container">
          <button class="btn-voir-plus">Voir plus</button>
        </div>
      </section>

      <section id="first_category" class="comedy">
        <h2 class="Titres_H2">Best Comedy</h2>
        <div class="movies-grid">
          <div id="comcolumn1" class="column"></div>
          <div id="comcolumn2" class="column"></div>
          <div id="comcolumn3" class="column"></div>
        </div>
        <div class="btn-container">
          <button class="btn-voir-plus">Voir plus</button>
        </div>
      </section>

      <section id="second_category" class="fantasy">
        <h2 class="Titres_H2">Best Fantasy Movies</h2>
        <div class="movies-grid">
          <div id="fancolumn1" class="column"></div>
          <div id="fancolumn2" class="column"></div>
          <div id="fancolumn3" class="column"></div>
        </div>
        <div class="btn-container">
          <button class="btn-voir-plus">Voir plus</button>
        </div>
      </section>

      <section id="other_category" class="Other">
        <div class="menu_genres">
          <h2 class="Titres_H2 genre_h2">Other Categories</h2>
          <nav class="genres" aria-label="genre selection">
            <ul>
              <li class="deroulant">
                <label for="categories"> &ensp;</label>
                <select name="categories" id="categories"></select>
              </li>
            </ul>
          </nav>
        </div>
        <div class="movies-grid">
          <div id="genColumn1" class="column"></div>
          <div id="genColumn2" class="column"></div>
          <div id="genColumn3" class="column"></div>
        </div>
        <div class="btn-container">
          <button class="btn-voir-plus">Voir plus</button>
        </div>
      </section>
    </main>

    <!--Modal content -->
    <div id="modalContainer" class="modal">
      <div class="modal-content">
        <div class="movie-infos">
          <h3 id="modalTitle">Title</h3>
          <p>
            <strong></strong> <span id="modalReleaseDate"></span
            ><strong>-</strong> <span id="modalGenre"></span>
          </p>
          <p>
            <strong>Rated:</strong> <span id="modalRated"></span
            ><span id="modalDuration"></span><span id="modalCountry"></span>
          </p>
          <p><strong>IMDb Score:</strong> <span id="modalImdbScore"></span></p>
          <p><strong>Box Office:</strong> <span id="modalBoxOffice"></span></p>
          <p><strong>Réalisé par:</strong> <span id="modalDirector"></span></p>
        </div>
        <img id="modalImage" src="" alt="Movie Image" />
        <div class="modalDescription">
          <p id="modalDescription"></p>
          <p><strong>Avec:</strong> <span id="modalActors"></span></p>
        </div>
        <button class="close">Fermer</button>
      </div>
    </div>

    <footer>
      <p>© 2024 Just Stream It. Tous droits réservés.</p>
    </footer>
  </body>
</html>
